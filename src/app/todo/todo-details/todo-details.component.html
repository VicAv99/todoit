<form [formGroup]="group" fxLayout="row" fxLayoutAlign="space-between center">
  <mat-form-field appearance="outline">
    <input matInput placeholder="What needs to get done?"
      formControlName="description" >
  </mat-form-field>
  <button (click)="addTodo(group.value)" color="primary" mat-mini-fab>
    <mat-icon>add</mat-icon>
  </button>
</form>
