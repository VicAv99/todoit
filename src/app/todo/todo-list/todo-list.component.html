<mat-list>
  <mat-list-item *ngFor="let todo of todos" class="mat-list-option"
    (click)="selectTodo(todo)">
    <p mat-line>{{todo.description}}</p>
    <small mat-line>{{todo.createdAt | date}}</small>
    <button mat-icon-button color="accent" class="mat-pseudo-checkbox"
      (click)="deleteTodo(todo)">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
